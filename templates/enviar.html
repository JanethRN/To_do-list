<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Document</title>
    <style type="text/css">
        body {
         background-image: url("https://www.tekcrispy.com/wp-content/uploads/2018/06/tareas-pendientes.jpg");
         background-repeat: no-repeat;
         background-position: right top;
         margin-right: 200px;
         margin-top: 900px;
       }
           </style>
</head>
<body class="m-0 vh-80 row justify-content-center align-items-center" >
  <!--creando variable messages-->
  {%with messages = get_flashed_messages()%}  
  {%if messages%}
  {% for messages in messages %}
  <p>{{ messages }}</p>
  {% endfor %}
  {% endif %}
  {% enwith %}
  <br ><br >
    <div class="position-static">
      <div  class="text-center">
        <h1>Agregar Tarea</h1>
      </div>
      <br>
          <br>
          <br>
          <br>
          <form action='/enviar' action="POST">
          <div class="m-0 vh-80 row justify-content-center align-items-center" >
            <div class="col-sm-4">
                <div class="form-group" >
                    <label for="exampleInputEmail1">Description</label>
                    <input type="text" class="form-control" name="tarea" aria-describedby="emailHelp" placeholder="Enter description" required>
                  </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="correo_electronico" aria-describedby="emailHelp" placeholder="Enter email" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Prioridad</label>
                    <select name="prioridad" class="form-control" required>
                      <option selected>Select</option>
                      <option>Alta</option>
                      <option>Media</option>
                      <option>Baja</option>
                    </select>
                  </div>
                <br>
                  <div class="center-block">
                    <a href="index.html">
                    <button type="button" class="btn btn-outline-dark" id="agregar tarea">Agregar tarea</button>
                  </div>
            </div>
          </div>
        </div>
    </form>
</body>
</html>
